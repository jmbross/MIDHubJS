<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="./assets/" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="container-fluid p-3">
        <div class="row">
          <div class="col-lg-4 col-sm-12 d-flex align-items-center p-0 gap-3">
            <img class="w-25" src="./assets/Logo_Amazing_Events.png" alt="Logo_Events">
          </div>
          <div class="col-lg-8 col-sm-12 p-0">
            <nav class="container-fluid p-0">
              <ul class="nav d-flex justify-content-end align-items-center">
                <li class="nav-item p-1 m-1">
                  <a class="nav-link active" href="Index.html">Home</a>
                </li>
                <li class="nav-item p-1 m-1">
                  <a class="nav-link" href="Upcoming_Events.html"
                    >Upcoming Events</a>
                </li>
                <li class="nav-item p-1 m-1">
                  <a class="nav-link" href="Past_Events.html">Past Events</a>
                </li>
                <li class="nav-item p-1 m-1">
                  <a class="nav-link" href="Contact.html">contact</a>
                </li>
                <li class="nav-item p-1 m-1">
                  <a class="nav-link" href="Stats.html">stats</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid nav-panel p-0 principal">
      <div class="row m-1">
        <div class="col-lg-2 col-sm-2 p-0">
          <a href="Past_Events.html">
            <img src="./assets/left-arrow.png" alt="flecha izquierda">
          </a>
        </div>
        <div class="col-lg-8 col-sm-8 d-flex justify-content-center align-items-center">
          <h3>Contact Us</h3>
        </div>
        <div class="col-lg-2 col-sm-2 p-0 d-flex justify-content-end">
          <a href="Stats.html">
            <img src="./assets/right-arrow.png" alt="flecha derecha">
          </a>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <form class="col-lg-3 my-3">
          <div class="mb-3">
            <label for="TextName" class="form-label">Name:</label>
            <input type="text" id="TextName" class="form-control">
          </div>
          <div class="mb-3">
            <label for="emailtext" class="form-label">Email:</label>
            <input type="email" class="form-control" id="emailtext">
          </div>
          <div class="mb-3">
            <label for="messagetext" class="form-label">Message:</label>
            <textarea class="form-control" id="messagetext" rows="3"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary itemlista">
              Submit
            </button>
          </div>
        </form>
      </div>
      <br><br><br><br><br><br>
    </div>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-sm-3 col-lg-3 d-flex justify-content-start align-items-center">
            <img src="./assets/instagram.png" alt="instagram">
            <img src="./assets/facebook.png" alt="facebook">
            <img src="./assets/whatsapp.png" alt="whatsapp">
          </div>
          <div
            class="col-sm-9 col-lg-9 d-flex justify-content-end align-items-center pl-3">
            <h3>FE04-TN</h3>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
